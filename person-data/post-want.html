                        <div class="nc-total">

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">结算方式</label>
                    <div class="layui-input-block w400">
                        <select name="quiz1">
                            <option value="">请选择省</option>

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">付款方式</label>
                    <div class="layui-input-block w400">
                        <select name="quiz1">
                            <option value="">请选择省</option>
                            <option value="浙江" selected="">浙江省</option>
                            <option value="你的工号">江西省</option>
                            <option value="你最喜欢的老师">福建省</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属行业</label>
                    <div class="layui-input-block w400">
                        <select name="quiz1">
                            <option value="">请选择省</option>

                            <option value="你的工号">江西省</option>
                            <option value="你最喜欢的老师">福建省</option>

                    </div>
                </div>
                <div class="layui-form-item">

                    <div class="layui-input-block">
                        <textarea placeholder="为了提高合作对接的效率，请尽可能详细描述您的需求，包括但不限于项目背景、当前问题、其他个性化需求等。500字以内"

                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">有效时间</label>
                    <div class="layui-input-block post-times">
                        <div class="post-time w175">
                            <input type="text" placeholder="请选择日期" class="layui-input" id="startTime"
                                placeholder="yyyy-MM-dd">
                            <img src="/images/date.png" />

                            <input type="text" placeholder="请选择日期" class="layui-input" id="endTime"

                <div>返回首页</div>
            </div>
        </div>
    </div>

        <div class="post-fail-box">
            <img class="fail-error" src="/images/warn-f.png" />

            <p>请核对并修改以下信息后，再重新提交。</p>
            <div class="post-fail-cont">
                <h4>您提交的内容有如下错误：</h4>
                <div class="fail-desc">
                    <img src="/images/error.png" />
                    <p>失败问题简要描述</p>
                    <a href="#">立即解决 ></a>

                <div class="fail-desc">
                    <img src="/images/error.png" />

                <div style="background-color: #1BBC9C;color: #fff;border-color: #1BBC9C;">立即解决</div>

        </div>

</div>
<script>
    $(function () {
        layui.use(['form', 'upload', 'laydate'], function () {
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;

            $('.post-btn-submit').off('click').on('click', function () {
                $('.post-edit').addClass('is-none');
                //成功操作
                $('.post-success').removeClass('is-none')
                //失败操作
                // $('.post-fail').removeClass('is-none')
            })

            //多图片上传
            upload.render({
                elem: '#test10'
                , url: 'https://httpbin.org/post' //改成您自己的上传接口
                , multiple: true
                , before: function (obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        $('#demo2').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
                    });
                }
                , done: function (res) {
                    //上传完毕
                }
            });

            //常规用法
            laydate.render({
                elem: '#startTime'
            });
            //常规用法
            laydate.render({
                elem: '#endTime'
            });

            form.render('select');
        })
    })
</script>
