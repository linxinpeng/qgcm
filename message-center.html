<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青瓜平台</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/js/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/css/other.css">
    <link rel="stylesheet" href="/css/message-center.css">
</head>

<body>
    <!-- 页面头部元素 -->
    <div id="page-header"></div>
    <!-- 页面容器元素 -->
    <div class="page-container" style="padding-top: 80px;padding-bottom: 80px;background:rgba(248,249,252,1);">
        <div class="page-flex">
        <div id="nav"></div>
            <div class="page-cont" style="padding: 40px 60px;">
                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                    <ul class="layui-tab-title">
                        <li class="layui-this">全部通知</li>
                        <li>系统通知</li>
                        <li>消息互动</li>
                    </ul>
                    <div class="layui-tab-content" style="height: 100px;">
                        <div class="layui-tab-item layui-show">
                            <div class="message-box">
                                <div class="message-box__item">
                                    <div class="message-box__item-avatar">
                                        <img src="/images/logo1.png" />
                                    </div>
                                    <div class="message-box__item-cont">
                                        <div class="less-tip">系统消息  2020-04-21 14:52</div>
                                        <p>恭喜您入驻青瓜商务通资源对接平台,点击进入我的名片完善个人信息。</p>
                                    </div>
                                    <div class="message-box__item-btn">
                                        <button>前往完善</button>
                                    </div>
                                </div>
                                <div class="message-box__item">
                                    <div class="message-box__item-avatar">
                                        <img src="/images/logo1.png" />
                                    </div>
                                    <div class="message-box__item-cont">
                                        <div class="less-tip">系统消息  2020-04-21 14:52</div>
                                        <p>青瓜商务通用户权益：</p>
                                        <p>1、您可以免费发布需求信息和对接渠道商；</p>
                                        <p>2、您可以免费参与实名制认证，提高信誉等级，获得更多商业合作机会。</p>
                                    </div>
                                    <div class="message-box__item-btn">
                                        <button>前往完善</button>
                                    </div>
                                </div>
                                <div class="message-box__item">
                                    <div class="message-box__item-avatar">
                                        <img src="/images/logo1.png" />
                                    </div>
                                    <div class="message-box__item-cont">
                                        <div class="less-tip">互动消息  2020-04-21 14:52</div>
                                        <p>切勿诶ID给你的发表的需“我需要抖音信息流，和田玉加粉…”文章点</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">内容2</div>
                        <div class="layui-tab-item">内容3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 页面底部 -->
    <div id="page-footer"></div>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/layui/layui.js"></script>
    <script>
        $(function () {
            layui.use('element', function () {
                var element = layui.element;
                //定义当前nav点击项
                let currentTarget = 'grzl';
                //左侧导航栏点击事件
                $('.nav-item', '.page-nav').on('click', function () {
                    let title = $(this).data('target')
                    if (!title || currentTarget === title) return;
                    currentTarget = title;
                    setNavStyle.call(this)
                    $(`#${currentTarget}`).addClass('is-block').siblings().removeClass('is-block')
                })

                //缩放按钮
                $('.nav-more', '.page-nav').on('click', function () {
                    let el = $(this).next('.nav-cont')
                    el.slideToggle();
                    $(this).children('.nav-arrow-up').toggleClass('nav-arrow-down')
                })

                //设置样式
                function setNavStyle() {
                    //移除所有激活状态
                    $('.nav-item-active').removeClass('nav-item-active')
                    //给当前添加激活状态
                    $(this).addClass('nav-item-active')
                }
                //加载左侧菜单
            $('#nav').load('/layout/nav.html')
                //加载头部
                $('#page-header').load('/layout/header.html')
                //加载底部
                $('#page-footer').load('/layout/footer.html')
            })
        })
    </script>
</body>

</html>
