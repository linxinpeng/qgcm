<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青瓜平台</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/js/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/css/other.css">
    <link rel="stylesheet" href="/css/toast.style.css">
    <link rel="stylesheet" href="/css/my-push.css">
    <link rel="stylesheet" href="/css/search-list.css">
    <link rel="stylesheet" href="/css/message-center.css">
</head>

<body>
    <!-- 页面头部元素 -->
    <div id="page-header"></div>
    <!-- 页面容器元素 -->
    <div class="page-container" style="padding-top: 80px;padding-bottom: 80px;background:rgba(248,249,252,1);">
        <div class="page-flex">
            <div id="nav">
                <div class="page-nav" style="height: 100%;">
                    <ul>
                        <li>
                            <div class="nav-title nav-item nav-item-active" data-url="personal-data">
                                <img src="/images/grzx.png" />
                                <span>个人中心</span>
                            </div>
                        </li>
                        <li>
                            <div class="nav-title nav-item" data-url="company-in">
                                <img src="/images/gsrz.png" />
                                <span>公司入驻</span>
                            </div>
                        </li>
                        <li>
                            <div class="nav-title nav-item" data-url="push-need">
                                <img src="/images/fbxq.png" />
                                <span>发布需求</span>
                            </div>
                        </li>
                        <li>
                            <div class="nav-title nav-item" data-url="my-push">
                                <img src="/images/wdfb.png" />
                                <span>我的发布</span>
                            </div>
                        </li>
                        <li>
                            <div class="nav-title nav-item" data-url="mate">
                                <img src="/images/pphz.png" />
                                <span>匹配合作</span>
                            </div>
                        </li>
                        <li>
                            <div class="nav-title nav-item " data-url="company-history">
                                <img src="/images/hzls.png" />
                                <span>合作历史</span>
                            </div>
                        </li>
                        <li>
                            <div class="nav-title nav-item" data-url="message-center">
                                <img src="/images/xxzx.png" />
                                <span>消息中心</span>
                            </div>
                        </li>
                        <li>
                            <div class="nav-title nav-item" data-url="keyword">
                                <img src="/images/gjcdy.png" />
                                <span>关键词订阅</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="page-cont" style="min-height: 80vh;">
                <div id="loadCenterContent" style="height: 100%;"></div>
            </div>
        </div>
    </div>
    <!-- 页面底部 -->
    <div id="page-footer"></div>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/layui/layui.js"></script>
    <script src="/js/toast.script.js"></script>
    <script src="/data/data.js"></script>
    <script>
        $(function () {
            let searchName = location.search.substr(1) || 'personal-data'
            $('#loadCenterContent').load(`/person-data/${searchName}.html`);
            setNavStyle($(`[data-url="${searchName}"]`))
            //左侧导航栏点击事件
            $('.nav-item', '.page-nav').on('click', function () {
                let title = $(this).data('url')
                switch (title) {
                    case 'personal-data':
                        $('#loadCenterContent').load('/person-data/personal-data.html');
                        break;
                    case 'company-in':
                        $('#loadCenterContent').load('/person-data/company-in.html');
                        break;
                    case 'push-need':
                        $('#loadCenterContent').load('/person-data/post-want.html');
                        break;
                    case 'my-push':
                        $('#loadCenterContent').load('/person-data/my-push.html');
                        break;
                    case 'mate':
                        $('#loadCenterContent').load('/person-data/mate.html');
                        break;
                    case 'company-history':
                        $('#loadCenterContent').load('/person-data/company-history.html');
                        break;
                    case 'message-center':
                        $('#loadCenterContent').load('/person-data/message-center.html');
                        break;
                    case 'keyword':
                        $('#loadCenterContent').load('/person-data/keyword.html');
                        break;
                }
                setNavStyle(this)
            })
            //设置样式
            function setNavStyle(that) {
                //移除所有激活状态
                $('.nav-item-active').removeClass('nav-item-active')
                //给当前添加激活状态
                $(that).addClass('nav-item-active')
            }
            //加载头部
            $('#page-header').load('/layout/header.html')
            //加载底部
            $('#page-footer').load('/layout/footer.html')
        })
    </script>
</body>

</html>
