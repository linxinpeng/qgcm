<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青瓜平台</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/js/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/css/other.css">
</head>

<body style="display: none;">
    <!-- 页面头部元素 -->
    <div id="page-header"></div>
    <!-- 页面容器元素 -->
    <div class="page-container">
        <div class="page-banner">
            <h1>让商务对接更简单</h1>
            <div class="page-banner--line"></div>
            <p>青瓜传媒 拥有垂直核心技术、百万资源、行业专业技术和服务能力</p>
            <p>拥有垂直核心技术、百万资源、</p>
            <div class="page-banner-btns">
                <div class="first-party">
                    <h2>甲方需求</h2>
                    <span>代运营 MAC机构 KOL</span>
                </div>
                <div class="second-party">
                    <h2>乙方服务</h2>
                    <span>生活服务 居家建材 企业服务 工业制造 广告传媒</span>
                </div>
            </div>
        </div>
        <div id="search-box" class="different-bg"></div>
    </div>
    <!-- 页面底部 -->
    <div id="page-footer"></div>
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/layui/layui.js"></script>
    <script>
        $(function () {
            layui.use(['layer', 'form'], function () {
                var layer = layui.layer;
                $('.first-party').on('click', function () {
                    window.name = layer.open({
                        type: 2,
                        skin: 'phone-dialog-cs',
                        area: ['730px', '550px'],
                        title: '',
                        closeBtn: 0,
                        content: ['components/buy-vip.html',0]
                    });
                })

                //加载搜索列表
                $('#search-box').load('/components/search-list.html')
                //加载头部
                $('#page-header').load('/layout/header.html')
                //加载底部
                $('#page-footer').load('/layout/footer.html')

                setTimeout(()=>{
                    $('body').css('display','block')
                },100)
                
            })
        })
    </script>
</body>

</html>
